<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="wood-background--dark-wooden-background.jpg">
  <center>
    <h1 class="btn btn-info heading">Object Detection</h1>

    <h3 id="status" class="btn btn-danger"></h3>
    <h3 id="objects" class="btn btn-warning"></h3>
    
    <br>
    <button onclick="back()" class="btn btn-warning  back">Back</button>
  </center>



<script>
  img = "";
status1="";
objects = [];
  function preload(){
      img = loadImage("download-2.jpg");
    }
    
    function setup() {
      canvas = createCanvas(640, 420);
      canvas.center();
  objectDetector = ml5.objectDetector('cocossd', modelLoaded);
  document.getElementById("status").innerHTML = "Status : Detecting Objects";
    }
    function draw() {
    image(img, 0, 0, 640, 420);
  
   if(status1 != "")
  {
    r = random(255);
    g = random(255);
    b = random(255);
    for(i = 0; i < objects.length; i++)
  {
   document.getElementById("status").innerHTML = "Status : Object detected";
   document.getElementById("objects").innerHTML = "Number of Object detected is : " + objects.length;
  fill(r,g,b);
  percent = floor(objects[i].confidence * 100);
  text(objects[i].label + " " + percent + "%",objects[i].x + 15 , objects[i].y + 15);
  noFill();
  
  stroke(r,g,b);
  rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
  }
  }
    
    
  }
      function modelLoaded() {
   console.log("Model Loaded !");
   status = true;
    objectDetector.detect(img,gotResult);
  }
  
  function gotResult(error, results) {
   if(error) {
     console.log(error);
    }
     console.log(results);
     objects = results;
  }
    
  function back(){
window.location = "index.html";
}
  </script>
</body>

</html>
